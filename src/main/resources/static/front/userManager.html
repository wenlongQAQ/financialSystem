<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="assert/js/vue.js"></script>
    <link rel="stylesheet" href="./assert/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./assert/css/common.css">
    <link rel="stylesheet" href="./assert/common/upload.css">
    <script src="./assert/element-ui/lib/index.js"></script>
    <script src="assert/js/axios.js"></script>
    <script src="assert/js/echarts.min.js"></script>
</head>
<style>
    .form1{
        margin: 0 auto;
        width: 80%;
        height: 80%;
    }
</style>
<body style="height: 100%;width: 100%">
<div id="root">
    <div style="margin-top: 20px;background-color: white">
        <div style="margin-top: 20px;margin-bottom:20px;background-color: white;width: auto;height: 20px;">
            <div style="margin: 20px;width: 100px;height: 20px">
                <i class="el-icon-s-finance" style="margin-left: 10px;margin-right: 10px"></i>用户管理
            </div>
        </div>
    </div>

    <el-row>
        <el-col :span="4">
            <el-input v-model="searchName" placeholder="请输入名称"></el-input>
        </el-col>
        <el-col :span="8">
            <el-button type="primary" icon="el-icon-search" @click = "initPage()">搜索</el-button>
        </el-col>

    </el-row>
    <template>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    label="用户名"
                    width="180">
                <template slot-scope="scope">
                    {{ scope.row.username }}
                </template>
            </el-table-column>
            <el-table-column
                    label="头像"
                    width="300">
                <template slot-scope="{ row }">
                    <el-image style="width: auto; height: 40px; border:none;cursor: pointer;"
                              :src="getImage(row.userDetail.imageName)"
                    >
                        <div slot="error" class="image-slot">
                            <img src="./images/noImg.png" style="width: auto; height: 120px; border:none;" >
                        </div>
                    </el-image>
                </template>
            </el-table-column>
            <el-table-column
                    label="姓名"
                    width="180">
                <template slot-scope="scope">
                        <el-tag type="danger" v-if="scope.row.warning">
                            {{ scope.row.userDetail.name }}
                        </el-tag>
                        <el-tag type="success" v-else>
                            {{ scope.row.userDetail.name }}
                        </el-tag>


                </template>
            </el-table-column>
            <el-table-column
                    label="性别"
                    width="180">
                <template slot-scope="scope">
                    <p>{{ scope.row.userDetail.gender === '0' ? '男' : '女' }}</p>
                </template>
            </el-table-column>
            <el-table-column
                    label="年龄"
                    width="180">
                <template slot-scope="scope">

                    <p>{{ scope.row.userDetail.age}}</p>

                </template>
            </el-table-column>
            <el-table-column
                    label="手机号"
                    width="220">
                <template slot-scope="scope">
                    <p>{{ scope.row.phoneNum }}</p>
                </template>
            </el-table-column>
            <el-table-column
                    label="邮箱"
                    width="220">
                <template slot-scope="scope">
                    <p>{{ scope.row.email }}</p>
                </template>
            </el-table-column>

            <el-table-column
                    label="操作"
                    width="250"
                    fixed="right"

            >
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit( scope.row.id)">编辑
                    </el-button>
                    <el-button
                            size="mini"
                            type="success"
                            @click="showDetail('income' ,scope.row.id)">收支
                    </el-button>

                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete( scope.row.id)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[5, 10, 20, 40]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </template>


    <el-dialog title="用户信息" :visible.sync="dialogFormVisible">
        <el-form :model="form" ref="form" :rules="rules"  >
            <el-form-item label="用户名" :label-width="formLabelWidth" prop="username">
                <el-input v-model="form.username" autocomplete="off"></el-input>
            </el-form-item>

            <el-form-item label="姓名" :label-width="formLabelWidth" >
                <el-input v-model.numer="form.userDetail.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="性别:" :label-width="formLabelWidth">
                <el-radio-group v-model="form.userDetail.gender">
                    <el-radio :label="0">男</el-radio>
                    <el-radio :label="1">女</el-radio>
                </el-radio-group>
            </el-form-item>

            <el-form-item label="年龄:" prop="age" :label-width="formLabelWidth">
                <el-input-number v-model="form.userDetail.age" controls-position="right"  :min="1" :max="120"></el-input-number>
            </el-form-item>

            <el-form-item label="手机:" prop="phoneNum" :label-width="formLabelWidth">
                <el-input v-model.number="form.phoneNum"></el-input>
            </el-form-item>

            <el-form-item label="邮箱:" prop="email" :label-width="formLabelWidth">
                <el-input v-model.email="form.email"></el-input>
            </el-form-item>

            <el-form-item label="头像" :label-width="formLabelWidth">
                <el-upload
                        class="avatar-uploader"
                        action="/common/uploadImg"
                        :show-file-list="false"
                        :on-success="handleAvatarSuccess"
                        :before-upload="beforeAvatarUpload"
                        ref="uploadImg"
                >
                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                </el-upload>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="confirmEdit('form')">确 定</el-button>
        </div>
    </el-dialog>
    <el-dialog title="收支管理"
               :visible.sync="detailFormVisible"
               :@opened="open()"
    >
        <div id="first" style="width: 600px;height: 400px">
        </div>
        <div slot="footer" class="dialog-footer">
            <el-button @click="detailFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="detailFormVisible = false">确 定</el-button>
        </div>
    </el-dialog>



</div>
<script>
    const x = new Vue({
        el: '#root',
        data(){
            var checkPhoneNum = (rule, value, callback) => {
                // if (value===''){
                //     callback(new Error('不能为空'))
                // }
                if(value ==='')
                    callback();
                if (!/^((12[0-9])|(13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\d{8}$/.test(value)) {
                    callback(new Error('手机号格式不正确'));
                } else {
                    callback();
                }
            };
            var checkNum = (rule, value, callback) => {
                var reg = /^\d{11}$/;
                if (value===''){
                    callback(new Error('不能为空'))
                }
                if (!reg.test(value)){
                    return callback(new Error('账号必须为11位纯数字'));
                }
                callback();
            };
            var checkEmail = (rule, value, callback) => {
                if(value ==='')
                    callback();
                var emailRegExp=/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
                if (!emailRegExp.test(value)) {
                    callback(new Error('邮箱格式错误'));
                }else {
                    callback();
                }
            };
            return{
                tableData: [],
                // 查询参数
                searchName:'',
                //分页参数
                input: '', // 输入跳转到哪一页
                counts: 0, // 总共多少数据
                page: 1,// 当前是多少页
                pageSize: 5, // 每页多少数据，
                form:{
                    username:'',
                    phoneNum:'',
                    email:'',
                    userDetail:{}
                },
                imageUrl:'',
                // 可见性参数
                detailFormVisible:false,
                dialogFormVisible:false,
                formLabelWidth:'120px',
                //校验参数
                rules: {
                    age:[
                        {type: 'number',trigger:'blur',message:'年龄必须为数字值'}
                    ],
                    phoneNum: [
                        {validator: checkPhoneNum, trigger:'blur'}
                    ],
                    email: [
                        { validator: checkEmail, trigger: 'blur' }
                    ],
                    username:[
                        {validator:checkNum, trigger:'blur'}
                    ]
                },
                //图表参数
                dataList:[]
            }
        },
        methods:{
            handleEdit(id) {
                var _this = this;
                this.dialogFormVisible = true;
                axios.get('/uDetail?userId='+id).then(function (resp) {
                    if(resp.data.code !== 10001){
                        _this.$message.error(resp.data.msg || '接口错误');
                    }
                    _this.form = resp.data.data;
                    _this.imageUrl = '/common/download?name='+_this.form.userDetail.imageName;
                })
            },

            handleDelete(id){
                var _this = this;
                this.$confirm('确认删除？, 是否继续?', '确定', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                }).then(() => {
                    axios.delete("/user?userId="+id).then(function (resp){
                        if (resp.data.code === 50001) {
                            _this.$message.success(resp.data.msg||'删除成功');
                            _this.initPage();
                        }else{
                            _this.$message.error(resp.data.msg || '接口错误')
                        }
                    })
                })
            },
            getImage (imageName) {
                return '/common/download?name='+imageName
            },

            //分页
            initPage(){
                var _this = this;

                if (this.searchName !== ''){
                    axios.get('/user/page?page=' + _this.page+"&pageSize=" + _this.pageSize + "&name=" + _this.searchName).then(function (resp) {
                        if (resp.data.code === 10001){
                            _this.tableData = resp.data.data.records;
                            _this.counts = resp.data.data.total;
                        }else{
                            _this.$message.error(resp.data.msg || '接口错误')
                        }
                    })
                }else{
                    axios.get('/user/page?page=' + _this.page+"&pageSize=" + _this.pageSize ).then(function (resp) {
                        if (resp.data.code === 10001){
                            _this.tableData = resp.data.data.records;
                            _this.counts = resp.data.data.total;
                        }else{
                            _this.$message.error(resp.data.msg || '接口错误')
                        }
                    })
                }

            },
            confirmEdit(formName){
                var _this = this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.$confirm('确认修改？, 是否继续?', '确定', {
                            'confirmButtonText': '确定',
                            'cancelButtonText': '取消',
                        }).then(() => {
                            axios.put("/uDetail",_this.form).then(function (resp){
                                if (resp.data.code === 50001) {
                                    _this.$message.success(resp.data.msg||'修改成功');
                                    _this.initPage();
                                    _this.dialogFormVisible = false;
                                }else{
                                    _this.$message.error(resp.data.msg || '接口错误')
                                }
                            })
                        })
                    } else {
                        _this.$message.error("请按照提示的格式填写")
                        return false;
                    }
                });
            },
            handleSizeChange (val) {
                this.pageSize = val
                this.initPage()
            },
            handleCurrentChange (val) {
                this.page = val
                this.initPage()
            },

            // 上传图片
            handleAvatarSuccess (response, file, fileList) {
                this.form.userDetail.imageName = response.data;
                this.imageUrl = '/common/download?name='+response.data

                console.log(this.imageUrl);
            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            },



            // 收入支出情况查询
            open(){
            },
            showDetail(type ,id){
                this.detailFormVisible = true;
                var _this = this;
                var timer = setInterval(function () {
                    _this.showErChart(type,id);
                    clearInterval(timer);
                },300)

            },
            showErChart(type, id){
                var _this = this;
                console.log('hello')
                var myChart = echarts.init(document.getElementById('first'));
                // 指定图表的配置项和数据
                option1 = {
                    title: {
                        text: '收支汇总表'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#6a7985'
                            }
                        }
                    },
                    legend: {
                        data: ['收入', '支出']
                    },

                    xAxis: [
                        {
                            type: 'category',
                            boundaryGap: false,
                            data: ['1月', '2月', '3月', '4月', '5月','6月','7月','8月','9月','10月','11月','12月']
                        }
                    ],
                    yAxis:{},

                };
                myChart.setOption(option1);
                axios.get("/order/moneyList?type="+1+"&userId="+id).then(function (resp){
                    _this.dataList = resp.data.data;
                    axios.get("/order/moneyList?type="+0+"&userId="+id).then(function (resp) {
                        myChart.setOption({
                            series: [
                                {
                                    name: '支出',
                                    type: 'line',
                                    areaStyle: {},
                                    emphasis: {
                                        focus: 'series'
                                    },
                                    data: resp.data.data
                                },
                                {
                                    name: '收入',
                                    type: 'line',
                                    areaStyle: {},
                                    emphasis: {
                                        focus: 'series'
                                    },
                                    data: _this.dataList
                                }
                            ]
                        })

                    })
                })
            }




        },
        created(){
        },
        mounted(){
            this.initPage();
        }

    })
</script>
</body>
</html>
